<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./radio.css" />
  </head>
  <body>
    <label class="radio">
      <input type="radio" class="radio__input" name="radio-group" />
      <span class="radio__state">
        <span class="radio__control"> </span>
        <span class="radio__label">Default</span>
      </span>
    </label>
    <label class="radio">
      <input type="radio" class="radio__input" name="radio-group" checked />
      <span class="radio__state">
        <span class="radio__control"></span>
        <span class="radio__label">Checked</span>
      </span>
    </label>
    <label class="radio">
      <input type="radio" class="radio__input" name="radio-group" disabled />
      <span class="radio__state">
        <span class="radio__control"></span>
        <span class="radio__label">Disabled</span>
      </span>
    </label>
  </body>
</html>
