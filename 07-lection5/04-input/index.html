<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body>
    <div class="input">
      <label class="input__label">label</label>
      <span class="input__wrapper">
        <input
          type="text"
          class="input__input-element"
          placeholder="placeholder"
        />
        <svg class="icon input__icon input__icon_success">
          <use href="../../assets/images/icons.svg#success"></use>
        </svg>
        <svg class="icon input__icon input__icon_error">
          <use href="../../assets/images/icons.svg#error"></use>
        </svg>
      </span>
    </div>
    <div class="input input_success">
      <label class="input__label">label</label>
      <span class="input__wrapper">
        <input
          type="text"
          class="input__input-element"
          placeholder="placeholder"
        />
        <svg class="icon input__icon input__icon_success">
          <use href="../../assets/images/icons.svg#success"></use>
        </svg>
        <svg class="icon input__icon input__icon_error">
          <use href="../../assets/images/icons.svg#error"></use>
        </svg>
      </span>
    </div>
    <div class="input input_error">
      <label class="input__label">label</label>
      <span class="input__wrapper">
        <input
          type="text"
          class="input__input-element"
          placeholder="placeholder"
        />
        <svg class="icon input__icon input__icon_success">
          <use href="../../assets/images/icons.svg#success"></use>
        </svg>
        <svg class="icon input__icon input__icon_error">
          <use href="../../assets/images/icons.svg#error"></use>
        </svg>
      </span>
    </div>
  </body>
</html>
